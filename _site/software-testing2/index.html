<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Software Testing</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Crete+Round);
      @import url(https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body {
        font-family: 'Crete Round';
      }

      h1 {
        font-family: 'Merriweather';
        color: #c31b99;
      }
      h2, h3 {
        font-family: 'Ubuntu Mono';
        font-weight: normal;
        color: #236cb8;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
      .remark-fading { display: none; }

      .remark-slide-content {
        background-color: #e9ecdd;
      }

      .red {
        color: red;
      }
      .bold {
        font-weight: bold;
      }
      .strong {
        color: #f48585;
      }

      a, a > code {
        color: rgb(249, 38, 114);
        text-decoration: none;
      }

      .footnote {
        position: absolute;
        bottom: 3em;
      }

      .inverse {
        background: #272822;
        color: #777872;
        text-shadow: 0 0 10px #000;
      }
      .inverse h1, .inverse h2 {
        color: #a6c4a0;
        line-height: 0.8em;
      }
      .inverse p {
        color: #81949d;
      }
      strong {
        color: #f48585
      }

      .left {
        width: 50%;
        float: left;
      }

      .right {
        width: 50%;
        float: right;
      }

      .left-column {
        color: #777;
        width: 20%;
        height: 92%;
        float: left;
      }
        .left-column h2:last-of-type, .left-column h3:last-child {
          color: #000;
        }
      .right-column {
        width: 75%;
        float: right;
        padding-top: 1em;
      }

      .lt {
        text-decoration: line-through;;
      }

      blockquote {
        border-left: 10px solid #ccc;
        margin: 1.5em 10px;
        padding: 0.5em 10px;
        quotes: "\201C""\201D""\2018""\2019";
      }
      blockquote:before {
        color: #ccc;
        content: open-quote;
        font-size: 4em;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
      }
      blockquote:after {
        content: close-quote;
        visibility: hidden;
      }
      blockquote p {
        display: inline;
      }

      ol > li {
        list-style-position:outside;
        border-left: 1px solid black;
        padding: 0 0 6px 13px;
      }

      .bullet li {
        list-style: none;
        margin-left: 0;
      }
      .bullet li:before {
        content: '\2192';
      }
      .bullet > li:before {
        content: normal;
      }
      .bullet > li {
        list-style: circle;
      }

      .pic {
        text-align: center;
      }
      .elli img {
        width: 50%;
      }
      .yetmis img {
        width: 70%;
      }
      .doksan img {
        width: 90%;
      }
    </style>

    #mermaidChart0 .edgeLabel text  { fill:#000; stroke:none; font-weight:300; font-family:"Helvetica Neue",Helvetica,Arial,sans-serf; font-size:14px; }
    .edgeLabel { background-color: darkgray; }
    .mermaid .label { color: rgb(51, 51, 51); }
    .node circle, .node polygon, .node rect { fill: rgb(236, 236, 255); stroke: rgb(204, 204, 255); stroke-width: 1px; }
    .edgePath .path { stroke: rgb(51, 51, 51); }
    .mermaid .label { color: rgb(51, 51, 51); }
    .node circle, .node polygon, .node rect { fill: rgb(205, 228, 152); stroke: rgb(19, 84, 12); stroke-width: 1px; }
    .edgePath .path { stroke: rgb(0, 128, 0); stroke-width: 1.5px; }
